<div class="container text-center">
  <div class="row" *ngIf="currentBlog">
    <div class="col-md-12">
      <h2>{{currentBlog.title}}</h2>
      <p>posted by {{currentBlog.author}} on {{currentBlog.created}}</p>
      <p *ngIf="currentBlog.tags?.length>0">tags: 
        <span *ngFor="let tag of currentBlog.tags;let first=first;let last=last">{{tag}}{{last?"":','}}</span>
        </p>
      <hr>
      <div [innerHtml]="currentBlog.bodyHtml"></div>
      <hr>
      <h5>category = {{currentBlog.category}}</h5>
    </div>
  </div>

<div class="row" *ngIf="currentBlog">
  <div class="col-md-4">
    <a  [routerLink]="['/edit',currentBlog.blogId]" class="btn btn-primary" role="button">Edit</a>
  </div>
  <div class="col-md-4">
    <a class="btn btn-danger" role="button">Delete</a>
  </div>
  <div class="col-md-4">
      <a class="btn btn-warning" role="button">Go Back</a>
    </div>
</div>

</div>
